<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCommerce | Visão Geral</title>

    <!-- Icon -->
    <link rel="icon" href="../assets/images/logo-icon.png">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- style -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/painel.css">
</head>
<body onresize="responsive()" onload="responsive(), createPages()">

    <div id="wrapper">
        <div id="overlay"> 
        </div>
        <!-- barra lateral -->
        <my-sidebar></my-sidebar>
        <!-- Fim barra lateral  -->

        <!-- Barra de navegação -->
        <div id="page-content-wrapper">
            <div id="content">
                <div class="container-fluid p-0 px-lg-0 px-md-0">
                    <my-navbar></my-navbar>
                    <!-- Fim da barra de navegação -->

                    <!-- Conteudo da página -->
                    <div class="container-fluid px-lg-4">
                        <div class="row">
                            <div class="col-md-12 mt-lg-4 mt-4">
                                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                    <h1 class="h3 mb-0 text-gray-800">Visão Geral</h1>
                                    <a href="" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                                        <i class="bi bi-cloud-arrow-down-fill"></i>
                                        Gerar relatório
                                    </a>
                                </div>
                            </div>

                            <!-- Cards -->
                            <div class="col-md-12">
                                <div id="cards_servers" class="row"> 
                                </div>

                                <div class="col-md-12 mt-4 margin-table">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-md-flex align-items-center"></div>
                                            <div>
                                                <h4 class="card-title">Servidores cadastrados</h4>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="table-responsive">
                                        <table class="table v-middle">
                                            <thead>
                                                <tr class="bg-light">
                                                    <th class="border-top-0">ID</th>
                                                    <th class="border-top-0">Modelo</th>
                                                    <th class="border-top-0">Sistema Operacional</th>
                                                    <th class="border-top-0">Quantidade de CPU's</th>
                                                    <th class="border-top-0">Memória RAM</th>
                                                    <th class="border-top-0">Quantidade de disco</th>
                                                </tr>
                                            </thead>
                                            <tbody id="server_table">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim do conteudo da página -->

                <!-- Footer -->
                <my-footer></my-footer>
            </div>
        </div>
    </div>
</body>
<script src="../js/main.js"></script>
<script src="../js/script.js"></script>
</html>
<script>

const indexPage = true;

function setTable(data) {
    console.log("Entrou no setTable()");

    var serverTable = document.getElementById("server_table");

    if(data.length == 0) {
        serverTable.innerHTML  = '';
    } else {
        for(let i in data) {
        serverTable.innerHTML += 
        `
        <tr>
            <td>
            ${data[i].idServidor}
            </td>

            <td>
            ${data[i].modelo}
            </td>

            <td>
            ${data[i].SO}
            </td>

            <td>
            ${data[i].qtd_cpus}
            </td>

            <td>
            ${data[i].qtd_memoria_ram}
            </td>

            <td>
            ${data[i].qtd_disco}
            </td>
        </tr>
        `
        }
    }       
}

function setCards(data) {
    var cardsServers = document.getElementById("cards_servers");

    if(data.length == 0) {
        cardsServers.innerHTML = '<h4 class="card-title h4-style">Nenhum servidor cadastrado</h4>';
    }

    for(let i in data) {
        cardsServers.innerHTML += 
        `
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">${data[i].modelo}</h5>
                    <h5 class="display-5 mt-1 mb-3">Status</h5>
                </div>
            </div>
        </div>
        `
    }
}

getData(indexPage);

</script>
